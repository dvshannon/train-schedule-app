<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
</head>
<body>
    <header class='jumbotron'> 
        <h1> Scheduling your train has never been easier</h1>
        <h3>Scroll down to board now!</h3>
    </header>

    <div class="container">
        <section class="current-train-schedule">
            <h4>Current Train Schedule</h4>
            <div id="train-name">Train Name</div>
            <div id="destination-name">Destination</div>
            <div id="frequency">Frequency (min)</div>
            <div id="next-arrival">Next Arrival</div>
            <div id="minutes-away">Minutes Away</div>
        </section>

        <form role='form'>
            <section class="add-train">
                <h4>Add Train</h4>
                <div class="form-group row">
                    <label for="enter-train">Train Name</label>
                    <input type='name' id="enter-train"></input>
                </div>
                <div class="form-group row">
                    <label for="enter-destination">Destination</label>
                    <input type='name' id="enter-destination"></input>
                </div>
                <div class="form-group row">
                    <label for="enter-train-time">First Train Time (HH:mm - military time)</label>
                    <input type='number' id="enter-train-time"></input>
                </div>
                <div class="form-group row">
                    <label for="enter-frequency">Frequency (min)</label>
                    <input type='number' id="enter-frequency"></input>
                </div>
                <button type='submit' id="add-train-info">Submit</button>
            </section>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src='assets/js/app.js'></script>
</body>
</html>
